name: Checkstyle

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  checkstyle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17

      - name: Download build cache artifact
        uses: actions/download-artifact@v4
        with:
          name: build-cache
          path: ~/.gradle/caches/

      - name: Run Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest
